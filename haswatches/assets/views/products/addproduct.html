<!-- start: PAGE TITLE -->
<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle" translate="sidebar.nav.pages.ADDPRODUCT">{{ mainTitle }}</h1>
			<span class="mainDescription">Upload a new product here</span>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->

<div ng-controller="UploadCtrl" nv-file-drop="" uploader="uploaderImages">
	<div ng-controller="product">
		<div class="col-md-12">
			<div class="panel panel-white" id="panel1">
				<div class="container-fluid container-fullw">
					<div class="row">
						<div class="col-md-10">
							<div class="panel panel-white">
								<div class="panel-heading">
									<h5 class="panel-title">Product Information:</h5>
								</div>
								<div class="panel-body">
									<form role="form">
										<div class="form-group">
											<label for="pname">
												Product Name
											</label>
											<input type="text" class="form-control" id="pname" ng-model="name">
										</div>
										<div class="form-group">
											<label>
												Designer Category
											</label>
											
											<ui-select name="inData"   ng-model="ctgry" theme="bootstrap" >
											<ui-select-match ng-click="selected.category_name"placeholder="Select category..">
											{{$select.selected.category_name}}
											</ui-select-match>
											<ui-select-choices  repeat="category._id as category in categories " ng-init="ctgry=category._id">
											<span ng-bind-html="category.category_name"></span>
											<small>{{category._id}}</small>
											</ui-select-choices>
											</ui-select>
										</div>
										<div class="form-group">
											<label>
												Sub Category
											</label>
											
											<ui-select name="inData"   ng-model="subcategory" theme="bootstrap">
											<ui-select-match ng-click="selected.sub_category_name"placeholder="Select subcategory..">
											{{$select.selected.sub_category_name}}
											</ui-select-match>
											<ui-select-choices  repeat="subcategory._id as subcategory in subcategories ">
											<span ng-bind-html="subcategory.sub_category_name "></span>
											<small>{{subcategory._id}}</small>
											</ui-select-choices>
											</ui-select>
										</div>
										<div class="form-group">
											<label for="price">
												Product price (Ksh)
											</label>
											<input type="text" class="form-control" id="price" ng-model="price">
										</div>
										<div class="form-group">
											<div nv-file-drop="" uploader="uploaderImages" options="{ url: '/foo' }">
												<div nv-file-over="" uploader="uploaderImages" over-class="another-file-over-class" class="well my-drop-zone">
													Drop image here
												</div>
											</div>
										</div>
