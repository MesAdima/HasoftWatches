<!-- start: PAGE TITLE -->
<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle" translate="sidebar.nav.pages.ADDCATEGORY">{{ mainTitle }}</h1>
			<span class="mainDescription">Add a new product category</span>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->
<!-- Page Content -->
<div ng-controller="UploadCtrl">
	<div ng-controller="product">
		<div class="col-md-12">
			<div class="panel panel-white" id="panel1">
				<div class="container-fluid container-fullw">
					<div class="row">
						<div class="col-md-10">
							<div class="panel panel-white">
								<div class="panel-heading">
									<h5 class="panel-title">Product Categories:</h5>
								</div>
								<div class="panel-body">
									<form role="form">
										<div class="form-group">
											<label for="catname">
												Category Name
											</label>
											<input type="text" class="form-control" id="catname" ng-model="categoryname">
										</div>
										<div class="form-group">
											<label for="catdescription">
												Description
											</label>
										
										<div class="panel-body">
											<div class="form-group" id="catdescription">
												<div class="note-editor">
													<textarea class="form-control autosize msd-elastic: \n;" data-ng-model="descrp"></textarea>
												</div>
											</div>
										</div>
										</div>
									</form>
									<button type="button" class="btn btn-o btn-wide btn-primary" id="newtest" ng-click="addcategories()">
									Save Category
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End of Page Content -->
